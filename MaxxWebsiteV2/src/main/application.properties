#server
server.port=8080
server.servlet.context-path=/

#thymeleafconfig
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#ihatemysql
spring.datasource.url=jdbc:mysql://localhost:3306/maxxenergydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=maxxenergy
spring.datasource.password=SecurePassword123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#ihatemysqljpa
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#connecpool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

#?
spring.h2.console.enabled=false

#security
spring.security.user.name=admin
spring.security.user.password=admin123

#loggin
logging.level.com.maxxenergy=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#appinfo
spring.application.name=MAXX Energy Website
info.app.name=MAXX Energy
info.app.description=Premium Solar Solutions Website
info.app.version=1.0.0

#actuationnn
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized