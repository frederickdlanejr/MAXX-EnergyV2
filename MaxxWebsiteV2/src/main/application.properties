# Server Configuration
server.port=8080
server.servlet.context-path=/

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:maxxenergydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging
logging.level.com.maxxenergy=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Info
spring.application.name=MAXX Energy Website
info.app.name=MAXX Energy
info.app.description=Premium Solar Solutions Website
info.app.version=1.0.0

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized